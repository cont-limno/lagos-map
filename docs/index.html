<!DOCTYPE html>
<html lang="en">
<head>
  <title>LAGOS-US Lakes Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src=https://unpkg.com/papaparse@5.3.1/papaparse.min.js></script>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.5.3"></script>


  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

</head>
<style>
  #mapdiv {
    height:90vh;
  }
  #show-all-lakes {
    visibility:hidden;
  }
</style>

<body>
<main class="container-fluid">
  <div class="row">
    <div id="side-panel" class="col-md-3 bg-light pt-3">
      <form id="search-form">
        <h4 class="text-center">Search for lakes</h4>

        <label for="id-search" class="form-label mt-3">Lake Identifier</label> 
        <input type="text" class="form-control" id="id-search" placeholder="123456" name="id">

        <label for="name-search" class="form-label mt-3">Lake Name</label> 
        <input type="text" class="form-control" id="name-search" placeholder="Lake Name" name="id">

        <label for="list-search" class="form-label mt-3">List of lagoslakeids</label> 
        <input type="text" class="form-control" id="list-search" placeholder="1234 567 89012 or c(1234, 567, 89012)" name="id">

        <div class="form-check form-switch mt-3" id="show-all-lakes">
          <label class="form-check-label" for="lakes-checkbox">Show all lakes</label>
          <input type="checkbox" class="form-check-input" id="lakes-checkbox" name="showAllLakes" value="no"> 
        </div>
      </form>
      <div id="match-list">
      </div>
    </div>

    <div id="mapdiv" class="col-md-9"></div>
  </div>
</main>

<script src="src/search.js"></script>
<script src="src/map.js"></script>
<script src="src/index.js"></script>
<script>
  var showAllLakes = document.getElementById("show-all-lakes");
  window.addEventListener("load", () => showAllLakes.style.visibility="visible");
</script>
</body>
</html>
